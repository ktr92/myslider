<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="myslider" data-myslider='slidercontainer'>
    <div class="myslider__arrows"  data-myslider='arrows'>
      <div class="myslider__arrow myslider__left" data-myslider='prev'>prev</div><!-- /.arrow arrow_left -->
      <div class="myslider__arrow myslider__right" data-myslider='next'>next</div><!-- /.arrow arrow_right -->
    </div><!-- /.arrows -->
    <div class="myslider__slider" data-myslider='slider'>
      <div class="myslider__slide" data-myslider='slide'>1</div><!-- /.myslider__slide -->
      <div class="myslider__slide" data-myslider='slide'>2</div><!-- /.myslider__slide -->
      <div class="myslider__slide" data-myslider='slide'>3</div><!-- /.myslider__slide -->
      <div class="myslider__slide" data-myslider='slide'>4</div><!-- /.myslider__slide -->
      <div class="myslider__slide" data-myslider='slide'>5</div><!-- /.myslider__slide -->
      <div class="myslider__slide" data-myslider='slide'>6</div><!-- /.myslider__slide -->
     
    </div><!-- /.myslider__slider -->
    <div class="myslider__dots" data-myslider='dots'></div><!-- /.myslider__dots -->
  </div><!-- /.myslider -->
</body>

<script src='index.js'></script>

</html>
