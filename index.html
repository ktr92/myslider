<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="myslider" data-myslider-container='sliderID'>
      <div class="myslider__arrows"  data-myslider-arrows='sliderID'>
        <div class="myslider__arrow myslider__left" data-myslider-prev='sliderID'>prev</div>
        <div class="myslider__arrow myslider__right" data-myslider-next='sliderID'>next</div>
      </div>
      <div class="myslider__slider" data-myslider-slider='sliderID'>
        <div class="myslider__slide" data-myslider-slide='sliderID'>1</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>2</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>3</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>4</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>5</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>6</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>7</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>8</div>
        <div class="myslider__slide" data-myslider-slide='sliderID'>9</div>     
      </div>
      <div class="myslider__dots" data-myslider-dots='sliderID'></div>
    </div>

    <div class="myslider" data-myslider-container='slider2'>
    
      <div class="myslider__slider" data-myslider-slider='slider2'>
        <div class="myslider__slide" data-myslider-slide='slider2'>1</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>2</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>3</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>4</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>5</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>6</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>7</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>8</div>
        <div class="myslider__slide" data-myslider-slide='slider2'>9</div>     
      </div>
      <div class="myslider__dots" data-myslider-dots='slider2'></div>
    </div>

    <div class="myslider__arrows"  data-myslider-arrows='slider2'>
      <div class="myslider__arrow myslider__left" data-myslider-prev='slider2'>prev</div>
      <div class="myslider__arrow myslider__right" data-myslider-next='slider2'>next</div>
    </div>
  </div><!-- /.container -->
</body>

<script src='index.js'></script>

</html>
